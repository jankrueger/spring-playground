<section fxLayout="row" fxLayoutAlign="center center" class="app-movie">
    <mat-card fxFlex="90%" fxFlex.xs="100%">
        <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="img">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>image</th>
                    <td mat-cell *matCellDef="let element">
                        <img mat-card-avatar [src]="defaultImage" alt="defaultImage">
                    </td>
                </ng-container>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>full name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>age</th>
                    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                </ng-container>

                <ng-container matColumnDef="star" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef>options</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <a mat-menu-item [routerLink]="['/actor-detail/', element.id]">
                                <mat-icon>remove_red_eye</mat-icon>
                                <span>see all details on this actor</span>
                            </a>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div>
            <mat-paginator [pageSizeOptions]="[15, 30, 60]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card>
</section>
